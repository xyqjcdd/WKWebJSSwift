<!DOCTYPE html>
<html lang="en">
	<head>

    <script type="text/javascript">
        function login(){
            var name = document.getElementById("username");
            window.webkit.messageHandlers.loginApp.postMessage({"name": name.value});
        }
    function nameAndpwd() {
        var name = document.getElementById("username");
        var password = document.getElementById("password");
        window.webkit.messageHandlers.logintest.postMessage({"name": name.value,"password": password.value});
    }
    function showAlertView(){
        var name = document.getElementById("username");
        alert(name.value);
        //confirm();
        //prompt();
    }
    
    //oc - js
    function showName(name,pwd) {
        document.getElementById("username").value = name;
        document.getElementById("password").value = pwd;
    }
    </script>
    <body>
        <h5>这是一个html</h5>
        <form>
            <label>用户名：<input type="text" id="username" name="username" value="admin" placeholder="请输入用户名"></label><br>
            <label>密 码：<input type="text" id="password" name="password" value="admin" placeholder="请输入密码"></label><br>
            <!--这里在js里调用oc的方法（带参数）-->
            <button type="submit" onclick="login()">传个name</button>

</html>
